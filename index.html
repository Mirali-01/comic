<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="title">My Comic Strip</h1>
    <!-- Container -->
    <div class="comicContainer">
      <!-- Top Row -->
      <div class="rowOne">

        <div class="block">
          <img src="http://allaroundpennsauken.com/wp-content/uploads/2015/04/Solicitation.jpg" alt="" class="pic">
          <p class="punchLine">Knock Knock</p>
        </div>

        <div class="block">
          <img src="https://i.ytimg.com/vi/MCG5_AtRp24/hqdefault.jpg" alt="" class="pic">
          <p class="punchLine">Who's There?</p>
        </div>

        <div class="block">
          <img src="https://static1.thegamerimages.com/wordpress/wp-content/uploads/2019/08/Princess-Daisy.jpg" alt="" class="pic">
          <p class="punchLine">Daisy</p>
        </div>

      </div>
      <!-- Bottom Row -->
      <div class="rowTwo">

      <div class="block">
        <img src="https://d3nxoulyw7bc8u.cloudfront.net/images/artists/1735/7a2b8c17-ecd6-4ead-b56c-5e79a752e7c4.jpg" alt="" class="pic">
        <p class="punchLine">Daisy who?</p>
      </div>

      <div class="block">
        <img src="https://i.pinimg.com/originals/81/bc/d7/81bcd7ff15890d3ec62b1def9664ece7.png" alt="" class="pic">
        
        <p class="punchLine">Daisy me rollin, they hatin</p>
      </div>

      <div class="block">
        <img src="https://i.kym-cdn.com/entries/icons/original/000/020/309/sponge.jpg" alt="" class="pic">
        <p class="punchLine">....
        </p>
      </div>

      </div>
    </div>
    <script src="app.js" async defer></script>
  </body>
</html>
